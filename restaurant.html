<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Info</title>
  </head>

  <body class="inside">

    <!-- Header section-->
    <header>
      <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>

      <nav aria-label="Breadcrumb" id="breadcrumb-container">
        <ul id="breadcrumb" >
          <li><a href="./">Home</a></li>
        </ul>
      </nav>
    </header>

    <!-- Beginning main -->
    <main id="maincontent">
      <div class="flex-container">

        <!-- Restaurant name section -->
        <section id="name-container">
          <h2 id="restaurant-name"></h2>
        </section>

        <!-- Restaurant image section -->
        <section id="restaurant-image-container">
          <div class="container-detail">
            <img id="restaurant-img">
          </div>
        </section>

        <!-- Restaurant map section -->
        <section id="map-container">
          <div id="map" alt="Interactive map"></div>
        </section>

        <!-- Restaurant details section -->
        <section id="restaurant-detail-container" tabindex="0" aria-label="Restaurant details">
          <div class="container-detail">
            <!-- Cuisine -->
            <p id="restaurant-cuisine"></p>
            <!-- Address and hours -->
            <div id="address-and-hours">
              <!-- Address -->
              <p id="restaurant-address"></p>
              <!-- Hours -->
              <div aria-label="Opening hours" tabindex="0">
                <table id="restaurant-hours"></table>
              </div>
            </div>
          </div>
        </section>

        <!-- Restaurant reviews section -->
        <section id="reviews-container">
          <div id="reviews-container-detail" class="container-detail">
            <ul id="reviews-list"></ul>
          </div>
        </section>

      </div>
    </main>

    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>

  </body>

</html>
